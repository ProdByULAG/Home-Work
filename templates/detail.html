<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>{{ products.product_title }}</h2>
<hr>
<p>Номер продукта: {{ products.id }}</p>
<p>Категория: {{ products.product_category }}</p>
<p>Название: {{ products.product_title }}</p>
<p>Описание: {{ products.product_description }}</p>
<p>Цена: {{ products.product_price }}</p>
<hr>
{% for review in reviews %}
    <p>{{ review.review_text }}</p>
{% endfor %}
</body>
</html>
